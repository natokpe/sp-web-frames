<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">

        <title>Sign in - SuperProxy</title>

        <link rel="stylesheet" type="text/css" href="css/bundle.css" />
    </head>
    <body>

        <div class="sign-on-frame">
            <div class="container">
                <div class="sign-on-frame-main">

                    <div class="sign-on-frame-logo">
                        <a href="/">
                            <img class="dark" src="img/sp-logo.svg">
                            <img class="light" src="img/sp-logo-light.svg">
                        </a>
                    </div>

                    <main class="sign-on-frame-form">
                        <div class="sign-on-card">
                            <h1 class="sign-on-card-header">Sign in</h1>

                            <p>New user? <a href="signup.html">Create an account</a></p>

                            <form id="login-form" method="POST" action="feed.html">

                                <div class="form-group text">
                                    <label>
                                        <span class="form-field-label">Email address</span>
                                        <input type="email"
                                               name="email"
                                               value="" 
                                        />
                                    </label>
                                    <p class="notice danger">Email already exists</p>
                                </div>

                                <div class="form-group text">
                                    <label>
                                        <span class="form-field-label">Password</span>
                                        <input type="password"
                                               name="password"
                                               value=""
                                        />
                                    </label>
                                    <p class="notice danger">password should be at least 8 characters long and must include a number</p>
                                </div>

                                <button>Continue</button>

                                <a href="#">Continue with Google</a>
                                <a href="#">Continue with Facebook</a>
                            </form>
                        </div>
                    </main>
                </div>
            </div>

            <footer class="sign-on-frame-footer">
                <p>Â© 2021 <a href="/">SuperProxy</a></p>
                <nav>
                    <ul>
                        <li><a href="">Terms of Service</a></li>
                        <li><a href="">Privacy Policy</a></li>
                        <li><a href="">Accesibility</a></li>
                    </ul>
                </nav>
            </footer>

        </div>

        <script type="text/javascript" src="/js/bundle.js"></script>
    </body>
</html>
